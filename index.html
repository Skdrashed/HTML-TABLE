<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLE</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid blue;
            padding: 5px 10px;
            
        }
        #cc{
            font-size:larger;
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <caption>
            Employee Salary Table
        </caption>
        <thead>
            <th>No</th>
            <th>Name</th>
            <th>Company</th>
            <th>Salary</th>
        </thead>
        <tbody>
           <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>$1000</td>
           </tr>
           <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Apple</td>
            <td>$1200</td>
           </tr>
           <tr>
            <td>3</td>
            <td>Lary Page</td>
            <td>google</td>
            <td>$1100</td>
           </tr>
           <tr>
            <td>4</td>
            <td>mark zaku</td>
            <td>Facebook</td>
            <td>$1300</td>
           </tr>
           <tr>
               <td id="cc" colspan="4">Total Employee=4</td>
           </tr>
          
        </tbody>
        <tfoot>
             
        </tfoot>
    </table>
</body>
</html>
